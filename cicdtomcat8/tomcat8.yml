---
- hosts: all
  become: yes
  tasks:
    - name: update packages
      apt:
        name: "{{ java }}"
        update_cache: yes
        state: present
      when: ansible_os_family == "Debian"
    - name: installing java
      package:
        name: "{{ java }}"
        state: present
      when: ansible_os_family == "RHEL"
    - name:  wget
      package:
        name: wget
        state: present
      when: ansible_os_family == "RHEL"
    - name: unarchive war
      script: shell.sh      
      when: ansible_os_family == "RHEL"
    - name: tomcat8 installing
      package:
        name: tomcat8
        state: present
      when: ansible_os_family == "Debian"
      notify:
        - restart service
    - name: 
      package:
        name: "{{ item }}"
        state: present
      loop: "{{ packages_install }}"
    - name:
      template:
        src: templates/tomcat-users.xml.j2
        dest: /var/lib/tomcat8/conf/tomcat-users.xml
    - name: copy war file into tomcat
      get_url:
        url: "{{ war_location }}"
        dest: "/var/lib/tomcat8/webapps/{{ war_file_name }}"
      notify:
        - restart service
  
  handlers:
  - name: restart service
    service:
      name: tomcat8
      state: restart




